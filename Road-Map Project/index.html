<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Road-Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <link rel="icon" type="image/x-icon" href="./assets/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-box d-flex" onclick="home()">
        <img src="./assets/icon.png" class="" alt="" />
        <h3 class="pt-3 ms-2 text-primary">ROAD-MAP</h3>
      </div>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-5 p-4 mt-5 mb-3">
        <img src="./assets/user img.png" class="user position-absolute" alt="" />
        <div class="h3">Login</div>
        <p>Enter your credentials to login</p>
        <div class="card-body">
          <form onsubmit="handleSubmit(event)">
            <div class="form-outline1 mb-2">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control ps-5" id="username" placeholder="Email" />
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="form-outline2 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control ps-5" id="password" placeholder="Password" />
              <i class="fa fa-lock"></i>
            </div>
            <div class="d-grid justify-content-center">
              <button type="submit" class="btn">Login</button>
            </div>
          </form>
        </div>
        <div class="footer text-center mt-2">
          Don't have an account?
          <a href="./register.html" class="">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const users = [
    {
      id: 1,
      username: "a@gmail.com",
      password: "a@123"
    },
    {
      id: 2,
      username: "b@gmail.com",
      password: "b@123"
    },
    {
      id: 3,
      username: "c@gmail.com",
      password: "c@123"
    }
  ]
  sessionStorage.setItem("users", JSON.stringify(users));
  const DB = JSON.parse(sessionStorage.getItem("users"));
  console.log(DB);

  function handleSubmit(params) {
    event.preventDefault();
    const input = params.target;
    console.log(input[0].value, input[1].value,"condition="+userNameCheck(input[0].value));
    if (userNameCheck(input[0].value)) {
      alert("login successfully")
    }
    else {
      alert("user name not found!")
    }
  }
  function userNameCheck(params) {
    var userExist = false
    DB.forEach(element => {
      if (element.username === params) {
        userExist= true;
        
      }
    });
    return userExist;

  }

  function home(){
    location.href = "./fe.html";
  }
</script>

</html>
